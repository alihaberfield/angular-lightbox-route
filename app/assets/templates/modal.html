<div class="modal-header">
  <h1>{{ card.longName }} </h1>
    <a ng-if="prev" href="#/card/{{ prev }}">Previous</a> --- <a href="#/card/{{ next }}" ng-if="next">Next</a>
</div>
<div class="modal-body">
    <p ng-bind-html="TrustDangerousSnippet(card.longText)"></p>

    <button class="btn btn-primary" ng-click="close()">Close</button>

</div>
