<div class="modal-content">


    <div class="modal-header">
        <div class="row">
                <button href="#" aria-label="Close" class="button close icon-times right" ng-click="close()"></button>
        </div>
        <div class="row title">
            <div class="columns large-12">
                <h1>{{ card.longName }} <span ng-class="{'icon-star': card.input, 'icon-star-o': !card.input}"></span> </h1>
            </div>
        </div>


        <div class="row">

            <form>
                <div class="large-8">

                    <div class="row right">
                        <div class="small-8 columns">
                            <p>How much did you {{ card.shortName }} today?</p>
                        </div>
                        <div class="small-2 columns">
                            <input type="text" id="activity-input" placeholder="0" ng-model="card.input">
                        </div>
                        <div class="small-2 columns left">
                            <label for="activity-input" class="left inline">{{ card.unit }}</label>
                        </div>
                    </div>
                </div>
            </form>
        </div>

    </div>



    <div class="modal-body">


        <p ng-bind-html="TrustDangerousSnippet(card.longText)"></p>


        <div class="row">
            <div class="columns large-6 prev"><a href="#/card/{{ prev }}" aria-label="Previous card: {{ prev }}" class="button icon-arrow-left"></a></div>
            <div class="columns large-6 next"><a href="#/card/{{ next }}" aria-label="Next card: {{ next }}" class="button right icon-arrow-right"></a></div>
        </div>

    </div>


</div>
