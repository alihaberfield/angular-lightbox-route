<!DOCTYPE html id="ng-app">
<!--[if lt IE 7]>      <html lang="en" ng-app="myApp" class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html lang="en" ng-app="myApp" id="ng-app" class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html lang="en" ng-app="myApp" id="ng-app" class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html lang="en" ng-app="myApp" class="no-js"> <!--<![endif]-->
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>GoldStars Goal Tracker</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../assets/lib/css/normalize.css">
  <link rel="stylesheet" href="../assets/lib/css/main.css">

    <!-- @if NODE_ENV == 'DEVELOPMENT' -->

    <link rel="stylesheet" href="../assets/css/styles.css"/>

    <!-- @endif -->

    <!-- @if NODE_ENV == 'PRODUCTION' -->

    <link rel="stylesheet" href="../assets/css/styles.min.css"/>

    <!-- @endif -->

    <script src="../assets/lib/js/modernizr-2.6.2.min.js"></script>



</head>
<body>



<div class="row">


    <div class="large-12 columns page" role="content" ng-controller="MenuCtrl">

        <h1>GoldStars Goal Tracker</h1>

        <div ng-repeat="category in categories" class="menu">
            <p class="sub-heading">Today's {{ category.shortName }} progress:
                <span ng-repeat="activity in category.activities | orderBy:'input'" ng-class="{'icon-star': activity.input, 'icon-star-o': !activity.input}">
                </span>
            </p>



            <a href="#/cat/{{ category.shortName }}/" class="button expand">
            <span class="left icon-{{ category.shortName }}">

            </span>
                {{ category.callToAct }}
            </a>

        </div>

        <script type="text/ng-template" id="modalContainer">
        </script>


    </div>


</div>

</div>


<script type="text/ng-template" id="modalContainer">
</script>



  <div ng-view></div>



<!-- @if NODE_ENV == 'DEVELOPMENT' -->

    <!-- Libraries -->
    <script src="../assets/lib/js/jquery-1.8.3.min.js"></script>
    <script src="../assets/lib/js/angular.js"></script>
    <script src="../assets/lib/js/angular-route.js"></script>
    <script src="../assets/lib/js/ui-bootstrap-tpls-0.7.0.js"></script>

    <!-- Modules -->
    <script src="../assets/js/modules/app.js"></script>
    <script src="../assets/js/modules/service.js"></script>
    <script src="../assets/js/modules/menu.js"></script>
    <script src="../assets/js/modules/modal.js"></script>

  <!-- @endif -->

  <!-- @if NODE_ENV == 'PRODUCTION' -->

  <script src="../assets/js/prod/libs.js"></script>
  <script src="../assets/js/prod/production.min.js"></script>

<!-- @endif -->

</body>
</html>
