<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>My AngularJS App</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../assets/lib/css/normalize.css">
  <link rel="stylesheet" href="../assets/lib/css/main.css">


    <!-- @if NODE_ENV == 'DEVELOPMENT' -->

    <link rel="stylesheet" href="../assets/css/styles.css"/>

    <!-- @endif -->

    <!-- @if NODE_ENV == 'PRODUCTION' -->

    <link rel="stylesheet" href="../assets/css/tidy.css"/>

    <!-- @endif -->

  <script src="../assets/lib/js/modernizr-2.6.2.min.js"></script>



</head>
<body>



<div class="row">

    <div class="large-12 columns page" role="content" ng-controller="MenuCtrl">

        <h1>GoldStars Goal Tracker</h1>
        <p class="sub-heading">Today's progress:<br/>
            <span ng-repeat="card in cards | orderBy:'input'" ng-class="{'icon-star': card.input, 'icon-star-o': !card.input}">
            </span>
        </p>

        <p class="intro">Enter your activity into your goals to make progress:</p>

        <ul class="menu">
            <li ng-repeat="card in cards" ng-class="{'complete': card.input}" class="button expand card-{{ card.shortName}}">
                <a href="#/card/{{ card.shortName }}">
                <span class="left" ng-class="{'icon-clock-o' : !card.input, 'icon-check': card.input}"></span>

                    <span ng-if="!card.input">{{ card.menuText }}</span>
                    <span ng-if="card.input">{{ card.input }} {{ card.recordMessage }}</span>
                </a>
            </li>
        </ul>



    </div>


    <script type="text/ng-template" id="modalContainer">
    </script>

</div>





  <div ng-view></div>

<!-- Libraries -->
  <script src="../assets/lib/js/jquery-1.8.3.min.js"></script>
  <script src="../assets/lib/js/angular.js"></script>
  <script src="../assets/lib/js/angular-route.js"></script>

  <!-- @endif -->

  <!-- @if NODE_ENV == 'PRODUCTION' -->

  <script src="../assets/js/prod/production.min.js"></script>

</body>
</html>
