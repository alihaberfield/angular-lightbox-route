<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>My AngularJS App</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../assets/lib/css/normalize.css">
  <link rel="stylesheet" href="../assets/lib/css/main.css">


    <link rel="stylesheet" href="../assets/css/styles.css"/>


    <script src="../assets/lib/js/modernizr-2.6.2.min.js"></script>




</head>
<body>



<div class="row">


    <div class="large-12 columns page" role="content" ng-controller="MenuCtrl">

        <h1>GoldStars Goal Tracker</h1>

        <div ng-repeat="category in categories">
            <p class="sub-heading">Today's {{ category.shortName }} progress:
                <span ng-repeat="activity in category.activities | orderBy:'input'" ng-class="{'icon-star': activity.input, 'icon-star-o': !activity.input}">
                </span>
            </p>



            <a href="#/cat/{{ category.shortName }}/" class="button expand">
            <span class="left icon-{{ category.shortName }}">

            </span>
                {{ category.callToAct }}
            </a>

        </div>



        <script type="text/ng-template" id="modalContainer">
        </script>


    </div>




</div>




  <div ng-view></div>

<!-- Libraries -->
  <script src="../assets/lib/js/jquery-1.8.3.min.js"></script>
  <script src="../assets/lib/js/angular.js"></script>
  <script src="../assets/lib/js/angular-route.js"></script>

<!-- TODO: localise -->

    <script src="../assets/js/modules/app.js"></script>
    <script src="../assets/js/modules/service.js"></script>
    <script src="../assets/js/modules/menu.js"></script>
    <script src="../assets/js/modules/modal.js"></script>

</body>
</html>
